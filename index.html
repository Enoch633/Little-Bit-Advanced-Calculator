<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  
</head>

<body>
  <div class="calculatorbody">
    <div class="glow-accent" aria-hidden="true"></div>
    <header class="calc-header">
      <div class="title">
        <i class="fa-solid fa-calculator"></i>
        <span>Calculator</span>
      </div>
      <div class="window-controls" aria-label="window controls">
        <i class="fa-solid fa-minus"></i>
        <i class="fa-solid fa-window-maximize"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </header>

    <div class="line2">
      <div class="label-group">
        <i class="fa-solid fa-bars"></i>
        <h3>Standard</h3>
        <span>
          <i class="fa-solid fa-maximize"></i>
        </span>
      </div>
      <div>
        <i class="fa-solid fa-gauge-simple-high"></i>
      </div>
    </div>

    <div class="display-panel">
      <div class="screen-row">
        <input type="text" id="screen1" placeholder="" readonly />
      </div>
      <div class="screen-row">
        <input style="font-size: larger;" type="text" id="screen2" placeholder="0" readonly />
      </div>
    </div>

    <div class="memory-row">
      <span>MC</span>
      <span>MR</span>
      <span>M+</span>
      <span>M-</span>
      <span>MS</span>
      <span>M-</span>
    </div>

    <div class="button-grid">
      <button class="btn btn--secondary" onclick="operators('%')">
        <span>%</span>
      </button>
      <button class="btn btn--secondary" onclick="del('CE')">
        <span>CE</span>
      </button>
      <button class="btn btn--secondary" onclick="del('C')">
        <span>C</span>
      </button>
      <button class="btn btn--secondary" onclick="del('xx')">
        <span><i class="fa-solid fa-delete-left"></i></span>
      </button>

      <button class="btn btn--secondary" onclick="oneOverX('1/x')">
        <span>1/x</span>
      </button>
      <button class="btn btn--secondary" onclick="operators('²')">
        <span>x²</span>
      </button>
      <button class="btn btn--secondary" onclick="squareRoot('√')">
        <span><i class="fa-solid fa-square-root-variable"></i></span>
      </button>
      <button class="btn btn--operator" onclick="operators('÷')">
        <span>÷</span>
      </button>

      <button class="btn" onclick="numberDisplay(7)">
        <span>7</span>
      </button>
      <button class="btn" onclick="numberDisplay(8)">
        <span>8</span>
      </button>
      <button class="btn" onclick="numberDisplay(9)">
        <span>9</span>
      </button>
      <button class="btn btn--operator" onclick="operators('x')">
        <span>x</span>
      </button>

      <button class="btn" onclick="numberDisplay(4)">
        <span>4</span>
      </button>
      <button class="btn" onclick="numberDisplay(5)">
        <span>5</span>
      </button>
      <button class="btn" onclick="numberDisplay(6)">
        <span>6</span>
      </button>
      <button class="btn btn--operator" onclick="operators('-')">
        <span>-</span>
      </button>

      <button class="btn" onclick="numberDisplay(1)">
        <span>1</span>
      </button>
      <button class="btn" onclick="numberDisplay(2)">
        <span>2</span>
      </button>
      <button class="btn" onclick="numberDisplay(3)">
        <span>3</span>
      </button>
      <button class="btn btn--operator" onclick="operators('+')">
        <span>+</span>
      </button>

      <button class="btn btn--secondary" onclick="toggleSign()">
        <span>±</span>
      </button>
      <button class="btn" onclick="numberDisplay(0)">
        <span>0</span>
      </button>
      <button class="btn btn--secondary" onclick="decimal('.')">
        <span>.</span>
      </button>
      <button class="btn btn--accent" onclick="equals()">
        <span>=</span>
      </button>
    </div>
  </div>
</body>
<script src="calculator.js"></script>

</html>
